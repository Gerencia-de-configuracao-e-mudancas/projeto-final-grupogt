  <script>
    const logoff = document.querySelector('#sair').addEventListener('click', e => {
    Swal.fire({
        title: "Deseja realmente sair?",
        showDenyButton: true,
        confirmButtonText: "Sair",
        denyButtonText: `Cancelar`
      }).then((result) => {
        /* Read more about isConfirmed, isDenied below */
        if (result.isConfirmed) {
          Swal.fire("Logoff relizado", "", "success");
          setTimeout(_ => {
            window.location.href = '../index.html'
          }, 2000)
        } else if (result.isDenied) {
          Swal.fire("Logoff cancelado", "", "info");
        }
      });
})
