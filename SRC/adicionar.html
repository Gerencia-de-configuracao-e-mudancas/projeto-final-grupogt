<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar</title>
    <link rel="stylesheet" href="../style/index.css">
</head>

<body>
    <section id="user-zone">
        <div id="month">
            <select name="select-month" id="sele-month">
                <option value="dez">Dezembro</option>
                <option value="jan">Janeiro</option>
                <option value="fev">Fevereiro</option>
                <option value="mar">Mar√ßo</option>
                <option value="abr">Abril</option>
            </select>
        </div>
        <section id="user-data">

        </section>
    </section>
    <section id="container-gasto">
        <section id="despesas-cards">
            <div class="title-section">
                <h2 id="despesa-title"><strong>Despesas</strong></h2>
                <button><strong>+ NOVA DESPESA</strong></button>
            </div>
            <ul>
                <li class="box">
                    <ul>
                        <li>Despesas Pendentes</li>
                        <li><strong>R$ 300,00</strong></li>
                    </ul>

                    <div class="icone"> <i class="fas fa-list"></i></i> </div>
                </li>
                <li class="box">
                    <ul>
                        <li>Despesas Pagas</li>
                        <li><strong>R$ 430,00</strong></li>
                    </ul>

                    <div class="icone"> <i class="fa-solid fa-arrow-down"></i> </div>
                </li>
            </ul>
        </section>
    </section>
    <section id="container-ganho">
        <section id="ganhos-cards">
            <div class="title-section">
                <h2 id="receitas-title"><strong>Despesas</strong></h2>
                <button id="win-button"><strong>+ NOVO GANHO</strong></button>
            </div>
            <ul>
                <li class="box">
                    <ul>
                        <li>Ganho</li>
                        <li><strong>R$ 1000,00</strong></li>
                    </ul>

                    <div class="icone-win"> <i class="fas fa-list"></i></i> </div>
                </li>
                <li class="box">
                    <ul>
                        <li>Agendado</li>
                        <li><strong>R$ 100,00</strong></li>
                    </ul>

                    <div class="icone-win"> <i class="fa-solid fa-arrow-up"></i> </div>
                </li>
            </ul>
        </section>
    </section>
</body>

</html>
